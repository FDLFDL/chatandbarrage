<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdn.css.net/libs/vue/1.0.8/vue.js"></script>

    <script src="//cdn.bootcss.com/socket.io/1.3.7/socket.io.min.js"></script>

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://oa.app/dist/css/AdminLTE.min.css">

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<style>

    body{
        background: #eee;
        font-family: Lato, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .direct-chat-text{
        margin: 0;
    }

    /* 必需 */
    .expand-transition {
        transition: all .3s ease;
        padding: 10px;
        overflow: hidden;
    }

    /* .expand-enter 定义进入的开始状态 */
    /* .expand-leave 定义离开的结束状态 */
    .expand-enter, .expand-leave {
        height: 0;
        padding: 0 30px;
        opacity: 0;
    }

</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- DIRECT CHAT PRIMARY -->
            <div class="box box-primary direct-chat direct-chat-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Chat</h3>
                    <div class="box-tools pull-right">
                        <span data-toggle="tooltip" title="3 New Messages" class="badge bg-light-blue">3</span>
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages">
                        <!-- Message. Default to the left -->
                        <div class="direct-chat-msg" v-for="item in items_left">
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-name pull-left">{{ item.name }}</span>
                                <span class="direct-chat-timestamp pull-right">{{ item.time }}</span>
                            </div><!-- /.direct-chat-info -->
                            <img class="direct-chat-img" src="./dist/images/boy.jpg" alt="message user image">
                            <div class="direct-chat-text">
                                {{ item.message }}
                            </div><!-- /.direct-chat-text -->
                        </div><!-- /.direct-chat-msg -->


                        <div class="direct-chat-msg right" v-for="item in items_right">
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-name pull-right">{{ item.name }}</span>
                                <span class="direct-chat-timestamp pull-left">{{ item.time }}</span>
                            </div><!-- /.direct-chat-info -->
                            <div class="direct-chat-text">
                                {{ item.message }}
                            </div><!-- /.direct-chat-text -->
                        </div>

                    </div><!--/.direct-chat-messages-->




                </div><!-- /.box-body -->
                <div class="box-footer">
                    <form>
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Type Message ..." class="form-control" v-model="message">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn-flat" @click="send">Send</button>
                      </span>
                        </div>
                    </form>
                </div><!-- /.box-footer-->
            </div><!--/.direct-chat -->
        </div><!-- /.col -->

    </div>
</div>


<script>


    var socket=io();


    var uid=generateUUID();


    var ex1=new Vue({
        el: 'body',

        data:{
            items:[
                {name:'Say',message:'Hello~',time:''},
            ],
            items_left:[
                {name:'',message:'',time:'',uid:''},
            ],
            items_right:[
                {name:'',message:'',time:'',uid:''},
            ]
        },


        ready:function(){

            socket.on('chat.message',function(data){

                if(data.uid==uid)
                {
                    this.items_right.push(data);
                }
                else
                {
                    this.items_left.push(data);
                }

            }.bind(this));

        },

        methods:{
            send:function(e){
                var myDate = new Date();
                var nowtime=myDate.toLocaleTimeString();
                data={name:this.name,message:this.message,time:nowtime,uid:uid};
                console.log(data);
                socket.emit('chat.message',data);
                this.message='';
                e.preventDefault();
            },
            remove:function(index){
                this.items.splice(index,1);
            }
        }
    });


    function generateUUID(){
        var d = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (d + Math.random()*16)%16 | 0;
            d = Math.floor(d/16);
            return (c=='x' ? r : (r&0x7|0x8)).toString(16);
        });
        return uuid;
    };


    
</script>
</body>
</html>
